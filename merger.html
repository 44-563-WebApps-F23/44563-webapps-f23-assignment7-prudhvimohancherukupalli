<!DOCTYPE html>
<html> 
    <head> 
        <title>Prudhvi Mohan Cherukupalli builds a merger</title>
    <style>
    .flex-container {
        margin-top: 10px;
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
</head>



<body>
    <h1 style="text-align: center;">Prudhvi Mohan Cherukupalli builds a merger</h1>
    <label for="textItem">Enter Text:</label>
    <input type="text" id="textItem">
		<div class="flex-container" id="target">
		  <div class="merger">row item 1</div>   
		  <div class="merger">row item 2</div>  
		  <div class="merger">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add end</button>
	
	
</body>
<script>
	function makeNewDiv(){
        inputValue=document.getElementById("textItem").value;
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = inputValue;
        element.className="merger"
		element.style.color = "orange"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}
</script>
</html>
